<svg width="280" height="60" viewBox="0 0 280 60" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变 -->
  <defs>
    <!-- 主图形渐变 -->
    <linearGradient id="mainGradientH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066FF;stop-opacity:1" />
    </linearGradient>

    <!-- 高光渐变 -->
    <linearGradient id="highlightGradientH">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Logo 图标部分 -->
  <g transform="translate(30, 30)">
    <!-- 简化的剑刃形状 -->
    <path d="M -8 -20 L 0 20 L 8 -20 L 4 -15 L 0 10 L -4 -15 Z"
          fill="url(#mainGradientH)"
          opacity="0.9"/>

    <!-- 左侧代码括号 -->
    <path d="M -18 -8 Q -22 -4, -22 0 Q -22 4, -18 8"
          stroke="url(#highlightGradientH)"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"/>

    <!-- 右侧代码括号 -->
    <path d="M 18 -8 Q 22 -4, -22 0 Q 22 4, 18 8"
          stroke="url(#highlightGradientH)"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"/>

    <!-- 墨滴装饰 -->
    <circle cx="0" cy="-22" r="2" fill="#00D4FF" opacity="0.8"/>
  </g>

  <!-- 品牌文字部分 -->
  <g transform="translate(60, 30)">
    <!-- InkWeapon 文字 -->
    <text x="0" y="5"
          font-family="'Inter', 'Helvetica', sans-serif"
          font-size="24"
          font-weight="700"
          fill="#0F172A">InkWeapon</text>

    <!-- 副标题 -->
    <text x="0" y="20"
          font-family="'Inter', 'Helvetica', sans-serif"
          font-size="10"
          font-weight="400"
          fill="#64748B"
          opacity="0.8">Python to Next.js Migration</text>
  </g>
</svg>